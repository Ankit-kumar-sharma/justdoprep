<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justdoprep</title>
    <link rel="stylesheet" href="./StyleSheet/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">    
</head>
<body>
    <div class="container">
        <input type="checkbox" name="" id="check" style="display: none;">
        <label for="check" class="show-btn"><i class="fa fa-bars"></i></label>
        <div class="header">
            <img src="./Images/logo.png" alt="" class="logo">
            <p class="logoName">justdoprep</p>
        </div>
        <div class="body">
            <div class="sidebar">
                <ul>
                    <li><a href="#"><i class="fa fa-home fas"></i><span>Home</span></a></li>
                    <li><a href="#"><i class="fa fa-address-book-o fas"></i><span>About Us</span></a></li>
                    <li><a href="#"><i class="fa fa-book fas"></i><span>Courses</span></a></li>
                    <li><a href="#"><i class="fa fa-code fas"></i><span>Questions</span></a></li>
                    <li><a href="#"><i class="fa fa-users fas"></i><span>Services</span></a></li>
                    <li><a href="#"><i class="fa fa-codepen fas"></i><span>Practice</span></a></li>
                    <li><a href="#"><i class="fa fa-comment-o fas"></i><span>Feedback</span></a></li>
                    <li><a href="#"><i class="fa fa-info-circle fas"></i><span>Help</span></a></li>
                </ul>
                <div class="socialContainer">
                    <a href="https://www.linkedin.com/" target="_blank"><i class="fa fa-linkedin-square"></i></a>
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-square"></i></a>
                    <a href="https://web.whatsapp.com/" target="_blank"><i class="fa fa-whatsapp" target="_blank"></i></a>
                    <a href="https://www.twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram"></i></a>
                </div>
            </div>
            <div class="searchBar"></div>
            <div class="slider">
                <img src="./Images/header.svg" alt="" style="width: 100%; height: 100%;">
            </div>
            <div class="titleContainer"></div>
            <div class="courseContainer">
                <div class="courseInfo" id="courseinfo1"></div>
                <div class="courseInfo" id="courseinfo2"></div>
                <div class="courseInfo" id="courseinfo3"></div>
                <div class="courseInfo" id="courseinfo4"></div>
            </div>
            <div class="titleContainer"></div>
            <div class="mentorContainer">
                <div class="mentorInfo" id="mentorinfo1"></div>
                <div class="mentorInfo" id="mentorinfo2"></div>
                <div class="mentorInfo" id="mentorinfo3"></div>
                <div class="mentorInfo" id="mentorinfo4"></div>
            </div>
            <div class="titleContainer"></div>
            <div class="suggestionContainer">
                <div class="commentBox"></div>
                <div class="ratingContainer"></div>
            </div>
            <div class="titleContainer"></div>
            <div class="companyDrivesQuesContainer">
                <div class="leftContainer"></div>
                <div class="rightContainer"></div>
            </div>
            <div class="titleContainer"></div>
            <div class="profileContainer">
                <div class="CreatorInfo"></div>
                <div class="CreatorInfo"></div>
                <div class="CreatorInfo"></div>
                <div class="CreatorInfo"></div>
            </div>
            <div class="donation"></div>
            <div class="footer"></div>
        </div>
    </div>
</body>
</html>
