<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-15</title>
    <link rel="stylesheet" href="../StyleSheet/ModifiedCss15.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <main>
        <section>
            <header>
                Create Account
            </header>
            <form id="form" autocomplete="off">
                <div class="userContent" >
                    <label for="userName">User Name</label>
                    <input type="text" id="userName" class="userName rInput" placeholder="John Doe">
                    <i class="fa fa-exclamation-triangle icon"></i>
                    <i class="fa fa-check-circle icon"></i>
                    <small id="small">Error Messages</small>
                </div>
                <div class="userContent">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="email rInput" placeholder="example@gmail.com">
                    <small id="small">Error Messages</small>
                    <i class="fa fa-exclamation-triangle icon" ></i>
                    <i class="fa fa-check-circle icon"></i>
                </div>
                <div class="userContent">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="password rInput" placeholder="Enter Password">
                    <small id="small">Error Messages</small>
                    <i class="fa fa-exclamation-triangle icon" ></i>
                    <i class="fa fa-check-circle icon"></i>

                </div>
                <div class="userContent">
                    <label for="rePassword">Re-enter Password</label>
                    <input type="password" id="rePassword" class="rePassword rInput" placeholder="Confirm Password">
                    <small id="small">Error Message</small>
                    <i class="fa fa-exclamation-triangle icon" ></i>
                    <i class="fa fa-check-circle icon"></i>

                </div>
                <input type="submit" value="Submit">
            </form>

        </section>

    </main>
<script src="../JavaScript/Practical-15.js"></script>    
</body>
</html>
